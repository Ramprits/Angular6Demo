<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guntt-Chart</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- <link rel="stylesheet" type="text/css" href="assets/lib/jquery-ui-1.8.4.css" /> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />


  <link rel="stylesheet" type="text/css" href="assets/example/reset.css" />
  <link rel="stylesheet" type="text/css" href="assets/jquery.ganttView.css" />

</head>

<body>
  <app-root></app-root>



  <script type="text/javascript" src="assets/lib/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="assets/lib/date.js"></script>
  <script type="text/javascript" src="assets/lib/jquery-ui-1.8.4.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script> -->
  <script type="text/javascript" src="assets/jquery.ganttView.js"></script>
  <script type="text/javascript" src="assets/example/data.js"></script>

  <script type="text/javascript">
    $(function () {
      $("#ganttChart").ganttView({
        data: ganttData1,
        slideWidth: 900,
        behavior: {
          onClick: function (data) {
            var msg = "You clicked on an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
            $("#eventMessage").text(msg);
          },
          onResize: function (data) {
            var msg = "You resized an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
            $("#eventMessage").text(msg);
          },
          onDrag: function (data) {
            var msg = "You dragged an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
            $("#eventMessage").text(msg);
          }
        }
      });

      // $("#ganttChart").ganttView("setSlideWidth", 600);
    });
  </script>

</body>

</html>
